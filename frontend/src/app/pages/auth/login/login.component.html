<div class="min-h-screen flex items-center justify-center relative overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900"></div>
  <div class="absolute inset-0 bg-black/30"></div>
  
  <!-- Floating Elements -->
  <div class="absolute top-20 left-20 w-32 h-32 bg-white/5 rounded-full animate-float"></div>
  <div class="absolute bottom-20 right-20 w-24 h-24 bg-pink-500/10 rounded-full animate-float" style="animation-delay: 2s;"></div>
  <div class="absolute top-1/2 left-10 w-16 h-16 bg-blue-500/10 rounded-full animate-float" style="animation-delay: 4s;"></div>
  
  <div class="relative z-10 max-w-md w-full space-y-8">
    <div class="text-center animate-fade-in">
      <div class="mx-auto h-20 w-20 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-3xl flex items-center justify-center shadow-2xl glow-blue mb-8">
        <svg class="h-12 w-12 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
          <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2 class="text-4xl font-black text-white mb-4">
        Welcome <span class="text-gradient-secondary">Back</span>
      </h2>
      <p class="text-lg text-white/80 mb-2">
        Sign in to your TrustUs account
      </p>
      <p class="text-sm text-white/60">
        Don't have an account?
        <a routerLink="/register" class="font-bold text-pink-400 hover:text-pink-300 transition-colors">
          Create one here
        </a>
      </p>
    </div>

    <div class="card-modern py-10 px-8 rounded-3xl animate-scale-in">
      <form class="space-y-8" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-3">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              formControlName="email"
              class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-lg font-medium"
              placeholder="Enter your email"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                 class="text-red-500 text-sm mt-2 font-semibold">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-bold text-gray-700 mb-3">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              formControlName="password"
              class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-lg font-medium"
              placeholder="Enter your password"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                 class="text-red-500 text-sm mt-2 font-semibold">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 border-2 border-red-200 text-red-600 px-6 py-4 rounded-2xl font-semibold">
          {{ errorMessage }}
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-3 block text-sm font-bold text-gray-700">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-bold text-indigo-600 hover:text-indigo-500 transition-colors">
              Forgot password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-4 px-6 text-lg font-black rounded-2xl text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 hover:scale-105 shadow-2xl hover:shadow-3xl glow-blue"
          >
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-4">
              <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Signing in...' : 'Sign In' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
