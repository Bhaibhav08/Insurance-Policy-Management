<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Profile Settings</h1>
    
    <div class="insurance-card p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-xl font-semibold text-gray-900">Personal Information</h2>
        <button *ngIf="!isEditing" (click)="onEdit()" class="btn-secondary">
          Edit Profile
        </button>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-6">
        <!-- Profile Photo -->
        <div class="flex items-center space-x-6">
          <div class="relative">
            <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
              <img *ngIf="previewUrl" [src]="previewUrl" [alt]="currentUser?.name" 
                   class="w-full h-full object-cover">
              <div *ngIf="!previewUrl" class="text-gray-400 text-2xl">
                {{ currentUser?.name?.charAt(0)?.toUpperCase() }}
              </div>
            </div>
            <input *ngIf="isEditing" type="file" accept="image/*" (change)="onFileSelected($event)"
                   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
          </div>
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{ currentUser?.name }}</h3>
            <p class="text-gray-600">{{ currentUser?.email }}</p>
            <p class="text-sm text-gray-500 capitalize">{{ currentUser?.role }}</p>
            <p *ngIf="isEditing" class="text-sm text-gray-500 mt-1">Click on photo to change</p>
          </div>
        </div>

        <!-- Form Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" formControlName="name" 
                   [readonly]="!isEditing"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-100">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" formControlName="email" 
                   [readonly]="!isEditing"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-100">
          </div>
        </div>

        <!-- Action Buttons -->
        <div *ngIf="isEditing" class="flex space-x-4 pt-6 border-t border-gray-200">
          <button type="button" (click)="onCancel()" 
                  class="btn-secondary">
            Cancel
          </button>
          <button type="submit" [disabled]="profileForm.invalid || isSaving"
                  class="btn-primary disabled:opacity-50">
            {{ isSaving ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
